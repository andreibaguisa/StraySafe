<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Pet Forms</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/lost-and-found-forms.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Found Pet Forms</h2>
            <div class="content">
                <a href="lost-and-found.html" class="back-btn">‚Üê Back</a>
                <div class="photo">
                    <label for="found-photo" class="pet-photo">
                        <div class="photo-placeholder"></div>
                        <span>The Photo of Found Pet</span>
                    </label>
                    <input type="file" id="found-photo" accept="image/*">
                </div>

                <form class="found-pet-form">
                    <fieldset>
                        <legend>Finder Information</legend>
                        <input type="text" placeholder="Name of Founder" required>
                        <input type="text" placeholder="Contact" required>
                        <input type="text" placeholder="Location" required>
                    </fieldset>

                    <fieldset>
                        <legend>Pet Details</legend>
                        <textarea placeholder="Notes (Condition, behavior, etc.)" rows="5" required></textarea>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
