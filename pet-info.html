<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pet Information</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/adoption-form.css">
</head>

<body>
    <div class="container">
        <a href="adoption.html" class="back-btn">‚Üê Back</a>

        <div class="adopt-content">
            <div class="pet-card">
                <img src="https://placehold.co/200x200" alt="Pet photo">
                <div class="status">
                    <span>Status: </span>
                    <span class="status-text">Available/Adopted</span>
                </div>
                <a href="adoption-form.html">Adopt Me</a>
            </div>
            <div class="pet-info">
                <h2>Pet Information</h2>
                <div class="info-item"><span class="label">Name:</span></div>
                <div class="info-item"><span class="label">Age:</span></div>
                <div class="info-item"><span class="label">Gender:</span></div>
                <div class="info-item"><span class="label">Breed:</span></div>
                <div class="info-item"><span class="label">Vaccination Status:</span></div>
                <div class="info-item description"><span class="label">Short Description:</span></div>

            </div>

        </div>
    </div>
</body>

</html>
