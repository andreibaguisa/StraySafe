<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adoption Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/adoption-form.css">
</head>

<body>

    <div class="container">
        <button class="back-btn">‚Üê Back</button>

        <div class="container">
            <div class="form-box">
                <h2>Adopt Pet Form</h2>
                <div class="content">

                    <div class="photo">
                        <label for="adopt-pet" class="photo-pet">
                            <div class="photo-placeholder"></div>
                        </label>
                    </div>

                    <form class="lost-pet-form">
                        <fieldset>
                            <legend>Pet Information</legend>
                            <input type="text" placeholder="Name" required>
                            <input type="text" placeholder="Contact" required>
                        </fieldset>

                        <fieldset>
                            <legend>Reason To Adopt</legend>
                            <textarea placeholder="Why do you want to adopt?" rows="5" required></textarea>
                        </fieldset>

                        <button type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>
</body>

</html>
