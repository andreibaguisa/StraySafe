<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adoption Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/adoption-form.css">
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h2>Adopt Pet Form</h2>
            <div class="content">

                <a href="adoption.html" class="back-btn">‚Üê Back</a>

                    <div class="photo">
                        <img src="https://placehold.co/150x150" alt="Pet photo" class="photo-placeholder">
                    </div>
                    <form class="lost-pet-form">
                        <fieldset>
                            <legend>Adopter Info</legend>

                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="Name" required>

                            <label for="contact">Contact</label>
                            <input id="contact" type="text" placeholder="Contact" required>
                        </fieldset>

                        <fieldset>
                            <legend>Reason To Adopt</legend>

                            <label for="reason">Why do you want to adopt?</label>
                            <textarea id="reason" placeholder="Write here" rows="5" required></textarea>
                        </fieldset>

                        <button type="submit">Submit</button>
                    </form>

            </div>
        </div>
    </div>
</body>

</html>
